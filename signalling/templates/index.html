<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>OwnConf</title>

    <link href="static/image/favicon.png" rel="icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/stylesheet.css">

  </head>
  <body>

    <div class="container" id="wrap">
      <h3>Users list</h3>
      <ul class="users-list"></ul>
      <div id="video-wrap">
        <video id="local-video" autoplay muted></video>
      </div>
      <div id="chat-wrap">
        <h3>Chat</h3>
        <div class="chat-messages"></div>
        <form>
          <input type="text" class="form-control" placeholder="Enter message" name="message">
          <button type="submit" class="btn btn-default">Send</button>
        </form>
      </div>
    </div>

    <div class="modal fade" id="nameModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Join OwnConf</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="username">Please enter your name</label>
                <input type="text" id="username" class="form-control" />
              </div>
              <div class="form-group err">
                Name is required
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-info">Join</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="static/js/adapter-latest.js"></script>
    <script src="static/js/browser.js"></script>

  </body>
</html>
